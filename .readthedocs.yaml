# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  apt_packages:
    - make
    - doxygen

python:
  install:
    - requirements: tools/readthedocs/requirements.txt

sphinx:
  configuration: tools/readthedocs/conf.py
